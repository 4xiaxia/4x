# ==================== 组件定义 ====================
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Token（通过 /api/login 获取）

    apiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: API Key（支持多种格式）
      x-api-key: API Key（Claude 风格）
      x-goog-api-key: API Key（Gemini 风格）

  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            message:
              type: string
            code:
              type: string

    Success:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "操作成功"

    Config:
      type: object
      properties:
        REQUIRED_API_KEY:
          type: string
          example: ""
        SERVER_PORT:
          type: integer
          example: 3000
        HOST:
          type: string
          example: "0.0.0.0"
        MODEL_PROVIDER:
          type: string
          example: "gemini-cli-oauth"
        PROXY_URL:
          type: string
          example: "http://127.0.0.1:1089"
        PROXY_ENABLED_PROVIDERS:
          type: array
          items:
            type: string
        MAX_ERROR_COUNT:
          type: integer
          example: 3
        CRON_REFRESH_TOKEN:
          type: boolean
          example: false
        LOG_LEVEL:
          type: string
          enum: [debug, info, warn, error]
        LOG_OUTPUT_MODE:
          type: string
          enum: [all, console, file]

    SystemInfo:
      type: object
      properties:
        version:
          type: string
        nodeVersion:
          type: string
        uptime:
          type: number
        memoryUsage:
          type: object
          properties:
            rss:
              type: number
            heapTotal:
              type: number
            heapUsed:
              type: number
        cpuUsage:
          type: object
        activeProviders:
          type: array
          items:
            type: string
        totalRequests:
          type: integer
        totalErrors:
          type: integer

    ProviderAccount:
      type: object
      properties:
        uuid:
          type: string
        customName:
          type: string
        enabled:
          type: boolean
        healthy:
          type: boolean
        errorCount:
          type: integer
        lastUsed:
          type: string
          format: date-time

    ChatCompletionRequest:
      type: object
      required:
        - model
        - messages
      properties:
        model:
          type: string
          example: "gemini-2.0-flash-exp"
        messages:
          type: array
          items:
            type: object
            properties:
              role:
                type: string
                enum: [system, user, assistant]
              content:
                type: string
        stream:
          type: boolean
          default: false
        temperature:
          type: number
          minimum: 0
          maximum: 2
        max_tokens:
          type: integer

    ChatCompletionResponse:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
          example: "chat.completion"
        created:
          type: integer
        model:
          type: string
        choices:
          type: array
          items:
            type: object
            properties:
              index:
                type: integer
              message:
                type: object
                properties:
                  role:
                    type: string
                  content:
                    type: string
              finish_reason:
                type: string
        usage:
          type: object
          properties:
            prompt_tokens:
              type: integer
            completion_tokens:
              type: integer
            total_tokens:
              type: integer

    ModelsResponse:
      type: object
      properties:
        object:
          type: string
          example: "list"
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              object:
                type: string
                example: "model"
              created:
                type: integer
              owned_by:
                type: string

  responses:
    Unauthorized:
      description: 未授权访问
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              message: "Unauthorized access, please login first"
              code: "UNAUTHORIZED"
